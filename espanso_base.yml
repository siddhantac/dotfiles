# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  # Simple text replacement
  - trigger: ":espanso"
    replace: "Hi there!"

  # NOTE: espanso uses YAML to define matches, so pay attention to the indentation!

  # But matches can also be dynamic:

  # Print the current date
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  - regex: ":jd\\((?P<num>.*)\\)"
    replace: "[PYMNTS-{{num}}](https://jira.deliveryhero.com/browse/PYMNTS-{{num}})"

  - regex: ":jdd\\((?P<ticket>.*)\\)"
    replace: "[{{ticket}}](https://jira.deliveryhero.com/browse/{{ticket}})"

  - regex: ":ghpr\\((?P<num>.*)\\)"
    replace: "https://github.com/deliveryhero/pd-pablo-payment-gateway/pull/{{num}}"

  - regex: ":tkt\\((?P<num>.*)\\)"
    replace: "https://jira.deliveryhero.com/browse/PYMNTS-{{num}}"

  #- regex: ":prmd\\((?P<num>.*)\\)"
  #  replace: "[PR#{{num}}](https://github.com/deliveryhero/pd-pablo-payment-gateway/pull/{{num}})"

  - trigger: ":lnk"
    replace: "[link]({{output}})"
    vars:
      - name: output
        type: shell
        params:
          cmd: echo $(pbpaste)

  - trigger: ":slk"
    replace: "[slack]({{output}})"
    vars:
      - name: output
        type: shell
        params:
          cmd: echo $(pbpaste)

  - regex: ":prmd\\((?P<num>.*)\\)"
    replace: "[{{display}}](https://github.com/deliveryhero/pd-pablo-payment-gateway/pull/{{num}})"
    vars:
      - name: display
        type: shell
        params:
          cmd: ~/workspace/dotfiles/scripts/get_pr_title.sh {{num}}
